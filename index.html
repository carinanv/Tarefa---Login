<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Inicio Cabeçalho formulário -->
    <header>
        <!-- Img -->
        <h1>Welcome Back !</h1>
        <p>Sign in to continue</p>
    </header>
    <!-- Fim Cabeçalho formulário -->
     <!-- Inicio divisória redonda com img -->
    <div id="bola">
        <!-- Img -->
     <!-- Fim divisória redonda com img  -->
    </div> 
    <!-- Inicio conteúdo principal -->
    <main>
        <!-- Inicio formulário -->
        <form>
            <!-- Inicio div nome usuário -->
            <div id="nome">
                <label for="name">Nome</label>
                <input type="text" required id="name">
            </div>
            <!-- Fim div nome usuário -->

            <!-- Inicio div Senha -->
            <div id="pass">
                <label for="pass">Password</label>
                <input type="password" required id="name">
                <select name="names" id="reserved-name">
                <option value=""></option>
                </select>
            </div>
            <!-- Fim div Senha -->
            
            <!-- Inicio botão -->
            <input type="submit" value="Sign-in">
            <!-- Final botão -->
        </form>
        <!-- Fim formulário -->
    </main>
    <!-- Fim conteúdo principal -->
</body>
</html>
