<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem" class="transparencia">
                <h1>Welcome Back!</h1>
                <p>Sign in to continue</p>
            <!-- imagem de fundo -->
            </div id>
        
            <div id="imagem-redonda">
            <!-- imagem -->
            </div>
                <div id="formulario">
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <label for="inome">Nome</label> <br>
                            <input type="text" name="nome" id="inome" autocomplete="username" placeholder="escreva seu nome" maxlength="15" required><br>
                        </div>

                        <div class="campo">
                         <label for="isenha">Senha</label><br>
                            <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="digite sua senha" minlength="8" maxlength="15" required><br>
                        </div>

                        <input type="submit" value="Entrar">
                    </form>
                </div>
        </section>
    </main>
   
</body>
</html>
